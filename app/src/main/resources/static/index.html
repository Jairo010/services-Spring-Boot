<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewUserModal">
    Add new User
</button>

<div class="table table-striped table-bordered text-center" id="tblUsers">
    <table class="table">
        <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
        <tr></tr>
        </tbody>
    </table>
</div>

<div class="modal" tabindex="-1" id="addNewUserModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-user-form">
                    <input type="text" class="form-control mb-3" name="cedula" placeholder="Cedula" id="cedula">
                    <input type="text" class="form-control mb-3" name="nombre" placeholder="Nombre" id="nombre">
                    <input type="text" class="form-control mb-3" name="apellido" placeholder="Apellido" id="apellido">
                    <input type="text" class="form-control mb-3" name="direccion" placeholder="Direccion" id="direccion">
                    <input type="text" class="form-control mb-3" name="telefono" placeholder="Telefono" id="telefono">
                    <input type="submit" data-bs-dismiss="modal" class="btn btn-primary" value="Add User" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" id="editUserModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-user-form">
                    <input type="hidden" class="form-control mb-3" name="cedula" placeholder="Cedula" id="ecedula">
                    <input type="text" class="form-control mb-3" name="nombre" placeholder="Nombre" id="enombre">
                    <input type="text" class="form-control mb-3" name="apellido" placeholder="Apellido" id="eapellido">
                    <input type="text" class="form-control mb-3" name="direccion" placeholder="Direccion" id="edireccion">
                    <input type="text" class="form-control mb-3" name="telefono" placeholder="Telefono" id="etelefono">
                    <input type="submit" data-bs-dismiss="modal" class="btn btn-primary" value="Edit User" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="fuctions.js" type="text/javascript"></script>
</body>
</html>
